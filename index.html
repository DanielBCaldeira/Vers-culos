    function showVersiculo(answer) {
    const responseDiv = document.getElementById('response');
    const normalizedAnswer = answer.trim().toLowerCase(); // remove espaços e transforma em minúsculas

    const randomVersiculo = versiculos[Math.floor(Math.random() * versiculos.length)];

    if (normalizedAnswer === 'sim') {
        responseDiv.innerHTML = randomVersiculo;
    } else {
        responseDiv.innerHTML = `Tudo bem, mas lembre-se: Deus sempre está ao seu lado, e eu farei o possível para ser presente como ele. <br><br>`;
    }
}
